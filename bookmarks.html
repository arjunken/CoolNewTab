<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Tab</title>
    <!-- Local CSS files inclusion -->
    <link rel="stylesheet" href="./css/bookmarks.css" type="text/css" media="all">
    
    <!-- Bootstrap required files inclusion -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="./js/bookmarks.js" defer></script>
    
</head>

<body>

<main class="main container-fluid">
<!--Main Bootstrap Grid-->

 <!--Greeting-->
 <div class="row">
  <h3 class="col-md-6"><mark id="extheading">My Bookmarks</mark> </h3>
  <h5 class="col-md-6"><mark id="timedisplay"> </mark></h5>
 </div>
       
   
<div class="row content flex-fill">
         
<!--Column-1-->  
<div id="divbox" class="col-md-1 card border-0 mt-2">
  <div id="widget-1" style="background-color:peachpuff;">
       <h5 id="widgetTitle"> Bookmark Title </h5>
  </div>
</div>



</div>
</main> 

</body>

</html>
