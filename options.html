<!DOCTYPE html>
<html lang="en-US">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Tab Options</title>
    <link rel="stylesheet" href="./css/optoins.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
    <script type="text/javascript" src="./js/options.js" defer></script>
   
   
    
  </head>
  <body style="background-color: rgb(61, 61, 61);">

    <main class="main container" style="max-width: 600px;">
      <!--Main Bootstrap Grid-->   
      
        <div class="row sticky-top" style="background-color: rgb(61, 61, 61);">
         <div class="col-md-12"> 
          <h3 id="extension-options" >Extension Options</h3> 
          <input id="getback", type="submit" value="Get Back">
          <input id="savebutton", type="submit" value="Save Changes">
        </div>  
        </div>

        

    <div class="row">
    <div class="row content">

      <!--Column-1-->
      
          <div class="col-sm-12 card border-0">
          <div id="taskcard" class="content card-body" style="background-color: beige;">
              <h4 style="text-align: center;"> Today's Taget Options </h4> 
              <div class="row border mx-auto m-3">
               
                <div class="col-sm-6 border">
                  <h5> Key </h5>
                </div>
                
                <div class="col-sm-6 ">
                  <h5> Value </h5>
                </div>

              </div>


          </div>
          </div>
        
        <!-- Column-2-->
          <div class="col-sm-12 card border-0">
          <div id="gscard" class="content card-body" style="background-color: azure;">
            <h4 style="text-align: center;"> Search Options </h4>
          </div>  
          </div>
      
        <!--Column-3-->
          <div class="col-sm-12 card border-0">
          <div id="bmcard" class="content card-body" style="background-color: beige;">
            <h4 style="text-align: center;"> Bookmark Options </h4>
           </div>
          </div>
       
      <!--Column-4-->   
      <div class="col-sm-12 card border-0">
        <div id="weathercard" class="card-body" style="background-color:moccasin;">
            <h4 style="text-align: center;"> Weather Options </h4> 
        </div> 
       </div>
      
      <!--Column-5-->
       <div class="col-sm-12 card border-0">
        <div id="newscard" class="content card-body" style="background-color: beige;">
          <h4 style="text-align: center;"> News Options </h4>              
        </div>
       </div>
      
      <!--Column-6-->  
      <div class="col-sm-12 card border-0">
        <div id="hscard" class="content card-body" style="background-color: beige;">
          <h4 style="text-align: center;"> Horoscope Options </h4> 
        </div>
      </div>
      
      <!--Column-7-->  
       <div class="col-sm-12 card border-0">
         <div id="wodcard" class="card-body" style="background-color: beige;">
          <h4 style="text-align: center;"> Word of the Day Options </h4>
         </div>
       </div>
      
      <!--Column-8-->
      <div class="col-sm-12 card border-0">
        <div id="ltckcard" class="card-body" style="background-color: aliceblue;">
          <h4 style="text-align: center;"> LocalTime Options </h4>
           <h2 id="currenttime"> </h2>
        </div>
      </div>  
      
      <!--Column-9-->
      <div class="col-sm-12 card border-0">
        <div id="ck1card" class="card-body" style="background-color: beige;">
          <h4 style="text-align: center;"> Clock1 Options </h4>
        </div>
      </div>
      
      <!--Column-10-->
      <div class="col-sm-12 card border-0">
        <div id="ck2card" class="card-body" style="background-color: beige;">
          <h4 style="text-align: center;"> Clock2 Options </h4>
        </div>
      </div>
      
      <!--Column-11-->
      <div class="col-sm-12 card border-0">
        <div id="ck3card" class="card-body" style="background-color: beige;">
          <h4 style="text-align: center;"> Clock3 Options </h4>
        </div>
      </div>
      
            
      <!--Column-12-->  
      <div class="col-sm-12 card border-0">
        <div id="qodcard" class="card-body" style="background-color:peachpuff;" >
          <h4 style="text-align: center;"> Quote of the Day Options </h4>
        </div>
      </div>
      </div>
      
      
      
      
      </main>



  </body>
</html>
