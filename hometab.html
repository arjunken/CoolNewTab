<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Tab</title>
    <!-- Local CSS files inclusion -->
    <link rel="stylesheet" href="./css/hometab.css" type="text/css" media="all">
    
    <!-- Bootstrap required files inclusion -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="./js/hometab.js" defer></script>
    
</head>

<body>

<main class="main container">
<!--Main Bootstrap Grid-->

 <!--Greeting-->
 <div class="row">
  <h3 class="col-md-6"><mark id="extheading">Home Tab!</mark> </h3>
  <h5 class="col-md-6"><mark id="timedisplay"> </mark></h5>
 </div>
       
   
<div class="row content flex-fill">
 <!--Column-1-->

    <div class="col-md-2 card border-0">
    <div id="taskcard" class="content card-body" style="background-color: beige;">
        <h4 style="text-align: center;"> Today's Taget </h4> 
    </div>
    </div>
  
  <!-- Column-2-->
    <div class="col-md-5 card border-0">
    <div id="gscard" class="content card-body" style="background-color: azure;">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Internet" aria-label="Text input with segmented dropdown button">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary">Search</button>
              <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </div>
         </div>
    </div>  
    </div>

  <!--Column-3-->
    <div class="col-md-5 card border-0">
    <div id="bmcard" class="content card-body" style="background-color: beige;">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Your Bookmarks" aria-label="Type keywords" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="search" id="button-addon2">Search</button>
          </div> 
        </div>
     </div>
    </div>
 
<!--Column-4-->   
<div class="col-md-12 card border-0">
  <div id="weathercard" class="card-body" style="background-color:moccasin;">
    <!-- <a class="weatherwidget-io" href="https://forecast7.com/en/40d71n74d01/new-york/" data-label_1="NEW YORK" data-label_2="WEATHER" data-theme="original" >NEW YORK WEATHER</a> -->
    <h4> Weather! </h4>
  </div> 
 </div>

<!--Column-5-->
 <div class="col-md-4 card border-0">
  <div id="newscard" class="content card-body" style="background-color: beige;">
    <h4> Top News! </h4>              
  </div>
 </div>

<!--Column-6-->  
<div class="col-md-4 card border-0">
  <div id="hscard" class="content card-body" style="background-color: beige;">
   <h2> Daily Horoscope </h2>
  </div>
</div>

<!--Column-7-->  
 <div class="col-md-4 card border-0">
   <div id="wodcard" class="card-body" style="background-color: beige;">
      <h4 style="text-align: center;"> Word of the day </h4>
      <img id="ico" />
      <div id="temperature"></div>
      <div id="status"></div>
   </div>
 </div>

<!--Column-8-->
<div class="col-md-3 card border-0">
  <div id="ltckcard" class="card-body" style="background-color: aliceblue;">
     <h3> Local Time </h3> <br>
     <h2 id="currenttime"> </h2>
  </div>
</div>  

<!--Column-9-->
<div class="col-md-3 card border-0">
  <div id="ck1card" class="card-body" style="background-color: beige;">
     <h4> Clock 2 </h4>
  </div>
</div>

<!--Column-10-->
<div class="col-md-3 card border-0">
  <div id="ck2card" class="card-body" style="background-color: beige;">
     <h4> Clock 3 </h4>
  </div>
</div>

<!--Column-11-->
<div class="col-md-3 card border-0">
  <div id="ck3card" class="card-body" style="background-color: beige;">
     <h4> Clock 4 </h4>
  </div>
</div>

      
<!--Column-12-->  
<div class="col-md-12 card border-0">
  <div id="qodcard" class="card-body" style="background-color:peachpuff;" >
       <h3 id="qod"> QUOTE OF THE DAY </h3>
       <h3 id="quoteblock"></h3>
       <h5 id="author"></h5>
  </div>
</div>

</div>
</main> 

</body>

</html>
