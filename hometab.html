<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Tab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/hometab.css" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/packery@2/dist/packery.pkgd.min.js"></script>
    <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
    <script src="./js/hometab.js"defer></script>
    <script async src="https://cse.google.com/cse.js?cx=f58e5e3baf748ab81"></script>
    
</head>

<body>

  <div class="container-fluid">
  
  <!--Top Extension Title and Local Time Display-->

 <!--Add Widgets Functionality-->

 <div class="row sticky-top pr-0" style="background-color:#ffffff"> 
  <button id="SearchBtn" class="btn btn-primary btn-sm">Search</button>

  <!-- {"searchParams":{"bing":"https:\/\/www.bing.com\/search?q={KEYWORD}",
  "bing2":"https:\/\/www.surfitnow.xyz\/results.aspx?gd=SY1001959&n=5000&searchsource=69&q={KEYWORD}",
  "google":"https:\/\/www.google.com\/search?q={KEYWORD}",
  "yahoo":"https:\/\/search.yahoo.com\/search?p={KEYWORD}",
  "yandex":"https:\/\/yandex.ru\/search\/?text={KEYWORD}",
  "duckduckgo":"https:\/\/duckduckgo.com\/?q={KEYWORD}"}} -->
  

  <div id="AddWidgetBtn" class="btn-group">
    <button id="WidgetsBtn" type="button" class="btn btn-primary btn-sm">Widgets</button>
    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div id="wzToggle" class="dropdown-menu">
      <input type="button" class="dropdown-item" data-toggle="modal" data-target="#AddWidgetModal" value="Add"> 
      <input id="rearrange" type="button" class="dropdown-item" value="Rearrange">
      <input type="button" class="dropdown-item" value="Delete">
      <input type="button" class="dropdown-item" value="Edit">
    </div>

  </div>

  <button id="BookmarkBtn" class="btn btn-primary btn-sm">Bookmarks</button>
   
 </div>
  <!-- Main grid of widgets    -->  
  <div class="grid">
     
  </div>
  <!-- Search page content -->
  <div class="SearchPage"> 
    <div class="input-group center">
      <input id="searchbox" type="text" class="form-control rounded-0" placeholder="Search" aria-label="Text input with dropdown button" autofocus>
      <div class="input-group-append">
        <select id="optionsbox" class="form-control rounded-0">
          <option selected="selected">Web Search</option>
          <option>Images</option>
          <option>Videos</option>
          <option>Stocks</option>
        </select>
        </div>
      </div>
    </div>
    
  </div>
  <div class="BookmarkPage"> <h2>This is Bookmark Page </h2></div>
</div>


<!--Add Widget Modal Window-->
<div class="modal fade" id="AddWidgetModal" tabindex="-1" role="dialog" aria-labelledby="AddWidgetModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content m-2">
      <div class="modal-header p-2" style="background-color: cadetblue;">
        <h5 class="modal-title" id="exampleModalLabel">Add New Widget</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-2">
         
        <form name="wform">
          <div class="form-group">
            <label for="widget-name" class="col-form-label">Widget Name:</label>
            <input id="widget-name" name="wname" type="text" class="form-control">
          </div>
         
          <div class="row">
          <div class="col-md-6">
          <div class="form-group p-1 mb-1">
            <label id="wsizelabel" for="custom-range" class="col-form-label pb-1">Size:</label>
            <input id="wsizelabel" name="wwidth" type="range" class="custom-range" min="1" max="4" step="1">
            
          </div>
          </div>
 
          <div class="col-md-6 float-sm-right">
          <div class="form-group p-1 mb-1">
            <label for="colorpick" class="col-form-label p-0">Pick a Color:</label>
            <input id="colorpick" name="wcolor" type="color" value="#ffffff" class="form-control" style="width: 30%;">
          </div> 
          </div>
          </div>  
          
          <select class="custom-select">
            <option selected>Select Widgets:</option>
            <option value="1">Bookmarks</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

       </form>
        

      </div>
      <div class="modal-footer">
        <button id="widgetSave" type="button" class="btn btn-primary" data-dismiss="modal">Add Widget</button>
      </div>
    </div>
  </div>
</div>

</body>


</html>
