<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Tab</title>
    <!-- Local CSS files inclusion -->
    <link rel="stylesheet" href="./css/hometab.css" type="text/css" media="all">
    
    <!-- Bootstrap required files inclusion -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="./js/hometab.js" defer></script>
    
</head>

<body>

<main class="main container">
<!--Main Bootstrap Grid-->

 <!--Greeting-->
 <div class="row">
  <h3 class="col-md-6"><mark id="extheading">Home Tab!</mark> </h3>
  <h5 class="col-md-6"><mark id="timedisplay"> </mark></h5>
 </div>
       
   
<div class="row content flex-fill">
         
<!--Column-1-->  
<div id="divbox" class="col-md-4 card border-0 mt-2">
  <div id="widget-1" style="background-color:peachpuff;">
       <h5 id="widgetTitle"> QUOTE OF THE DAY </h5>
       <h3 id="quoteblock"></h3>
       <h5 id="author"></h5>
       <!-- <input type="image" id="settings" src="./images/sound-1.png" data-toggle="modal" data-target="#AddWidgetModal"> -->
  </div>
</div>

<!--Add Widgets Functionality-->

<div id="addWidgetBox" class="col-md-2 card border-0 mt-2">
  <div id="addWidgetDiv">
    <button id="addWidgetBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddWidgetModal">+ Add Widget</button>
  </div>
</div>

<div class="modal fade" id="AddWidgetModal" tabindex="-1" role="dialog" aria-labelledby="AddWidgetModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Widget</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         
        <form name="wform">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Widget Name:</label>
            <input name="wname" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="customRange2">Size:</label>
            <input name="wwidth" type="range" class="custom-range" min="2" max="12" step="1">
          </div>
          <div class="form-group" style="width: 20%;">
            <label for="recipient-name" class="col-form-label">Pick a Color:</label>
            <input name="wcolor" type="color" class="form-control">
          </div>           
       </form>
        

      </div>
      <div class="modal-footer">
        <button id="widgetSave" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>



</div>
</main> 

</body>

</html>
