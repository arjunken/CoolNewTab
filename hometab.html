<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Tab</title>
    <!-- Local CSS files inclusion -->
    <link rel="stylesheet" href="./css/hometab.css" type="text/css" media="all">
    
    <!-- Bootstrap required files inclusion -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="./js/hometab.js" defer></script>
    
</head>

<body>

<main class="main container">
<!--Main Bootstrap Grid-->

 <!--Greeting-->
 <div class="row">
  <h3 class="col-md-6"><mark id="extheading">Home Tab!</mark> </h3>
  <h5 class="col-md-6"><mark id="timedisplay"> </mark></h5>
 </div>
       
   
<div class="row content flex-fill">
 <!--Column-1-->

    <div class="col-md-2 card border-0">
    <div id="taskcard" style="background-color: beige;">
        <h5 id="cardtitle"> Today's Taget </h5> 
    </div>
    </div>
  
  <!-- Column-2-->
    <div class="col-md-5 card border-0">
    <div id="gscard" style="background-color: azure;">
         <h5 id="cardtitle"> Search </h5> <br>         
             
    </div>  
    </div>

  <!--Column-3-->
    <div class="col-md-5 card border-0">
    <div id="bmcard" style="background-color: beige;">
        <h5 id="cardtitle">Bookmarks </h5> <br>
              
     </div>
    </div>
 
<!--Column-4-->   
<div class="col-md-12 card border-0">
  <div id="weathercard" style="background-color:moccasin;">
    <!-- <a class="weatherwidget-io" href="https://forecast7.com/en/40d71n74d01/new-york/" data-label_1="NEW YORK" data-label_2="WEATHER" data-theme="original" >NEW YORK WEATHER</a> -->
    <h5 id="cardtitle"> Weather! </h5>
  </div> 
 </div>

<!--Column-5-->
 <div class="col-md-4 card border-0">
  <div id="newscard" style="background-color: beige;">
    <h5 id="cardtitle"> Top News! </h5>              
  </div>
 </div>

<!--Column-6-->  
<div class="col-md-4 card border-0">
  <div id="hscard" style="background-color: beige;">
   <h5 id="cardtitle"> Daily Horoscope </h5>
  </div>
</div>

<!--Column-7-->  
 <div class="col-md-4 card border-0">
   <div id="wodcard" style="background-color: beige;">
      <h5 id="cardtitle"> Word of the day </h5> 
      <h5 id="wordoftheday">#</h5> 
      <p id="wod-phonetics">#</p>
      <p id="wod-pos"> </p>
    <div class="row content container m-0 p-1 pb-0"> 
       <div class="col-md-4 p-0">
         <p id="wod-label" > Definition:</p>
       </div>
       <div class="col-md-8 p-0">
        <p id="wod-def">#</p> 
      </div>
    </div>       
    <div class="row content container m-0 p-1 pb-0"> 
      <div class="col-md-4 p-0">
        <p id="wod-label" > Example:</p>
      </div>
      <div class="col-md-8 p-0">
        <p id="wod-ex">#</p>
     </div>
   </div>  
   <div class="row content container m-0 p-1 pb-0"> 
    <div class="col-md-4 p-0">
      <p id="wod-label" > Synonyms:</p>
    </div>
    <div class="col-md-8 p-0">
      <p id="wod-syn"></p>
   </div>
   </div> 
   <a id="wod-link" href="#"></a>
   </div>
 </div>

<!--Column-8-->
<div class="col-md-3 card border-0">
  <div id="ck1card" style="background-color: beige;">
     <h5 id="cardtitle"> Clock 1 </h5> <br>
     <h2 id="currenttime"> </h2>
  </div>
</div>  

<!--Column-9-->
<div class="col-md-3 card border-0">
  <div id="ck2card" style="background-color: beige;">
     <h5 id="cardtitle"> Clock 2 </h5>
  </div>
</div>

<!--Column-10-->
<div class="col-md-3 card border-0">
  <div id="ck3card" style="background-color: beige;">
     <h5 id="cardtitle"> Clock 3 </h5>
  </div>
</div>

<!--Column-11-->
<div class="col-md-3 card border-0">
  <div id="ck4card" style="background-color: beige;">
     <h5 id="cardtitle"> Clock 4 </h5>
  </div>
</div>

      
<!--Column-12-->  
<div class="col-md-12 card border-0">
  <div id="qodcard" style="background-color:peachpuff;" >
       <h5 id="cardtitle"> QUOTE OF THE DAY </h5>
       <h3 id="quoteblock"></h3>
       <h5 id="author"></h5>
  </div>
</div>

</div>
</main> 

</body>

</html>
