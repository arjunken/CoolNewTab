<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/hometab.css" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container-fluid">
  
  <!--Top Extension Title and Local Time Display-->

 <!--Add Widgets Functionality-->

 <div class="row sticky-top pr-0" style="background-color:#ffffff"> 

   <div class="row container-fluid"> 

    <div class="col-md-3">
      <button id="WidgetsBtn" type="button" class="btn btn-primary btn-sm rounded-0 mt-2" data-toggle="modal" data-target="#AddWidgetModal">+New Widget</button>
    </div>
    
    <div class="col-md-6">

        <!-- Search Box -->
          <div class="col-md-12 input-group mt-3 p-0">
            <input id="searchbox" type="text" class="form-control rounded-0 mb-2" placeholder="Search" aria-label="Text input with dropdown button" autofocus>
            <div class="input-group-append pr-0">
              <select id="optionsbox" class="form-control rounded-0">
                <option selected="selected">Web Search</option>
                <option>Images</option>
                <option>Videos</option>
                <option>Stocks</option>
              </select>
            </div>
          </div>        
        
      </div>
    
    <div class="col-md-3">

    </div> 

      <button id="BookmarkBtn" class="btn btn-primary btn-sm rounded-0 ml-3 mt-1 mb-2">Page 1</button> 
          
      <button id="SearchBtn" class="btn btn-primary btn-sm rounded-0 ml-3 mt-1 mb-2">Page 2</button> 

   </div>

 </div>
  <!-- Main grid of widgets    -->  
  <div class="grid">

  </div>
    
 

<!--Add Widget Modal Window-->
<div class="modal fade" id="AddWidgetModal" tabindex="-1" role="dialog" aria-labelledby="AddWidgetModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content m-2">
      <div class="modal-header p-2" style="background-color: cadetblue;">
        <h5 class="modal-title" id="exampleModalLabel">Add New Widget</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-2">
     
        <form id="wform" name="wform">
          <div class="row">
          <div class="col-md-12">
            <input id="wname" type="text" class="form-control" id="wname" placeholder="Enter Widget Name" name="wname">
          </div>
          <div class="col-md-12">
            <div class="form-group p-1 mb-1">
            <label for="colorpick" class="col-form-label p-0">Pick Size and Color:</label> &ensp;
            
            <input id="w-sm" type="radio" name="wsize" value="small" checked>
            <label id="w-sm" for="w-sm">Small</label> &nbsp;
            <input type="radio" id="w-md" name="wsize" value="medium">
            <label id="w-sm" for="w-md">Medium</label> &nbsp;
            <input type="radio" id="w-bg" name="wsize" value="big">
            <label id="w-sm" for="w-bg">Big</label> &nbsp;
            <input type="radio" id="w-bn" name="wsize" value="banner">
            <label id="w-sm" for="w-bn">Banner</label>


            <input id="colorpick" name="wcolor" type="color" value="#ffffff" class="form-control p-0 border-0 rounded-0" >
            </div> 
          </div> 
          </div>    
                               
          <select class="custom-select">
            <option selected>Select Widgets:</option>
            <option value="1">Bookmarks</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

       </form>
        

      </div>
      <div class="modal-footer">
        <button id="widgetSave" type="button" class="btn btn-primary" data-dismiss="modal">Add Widget</button>
      </div>
    </div>
  </div>
</div>


</div>

</body>


</html>
